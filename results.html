<script>
  const answers = JSON.parse(localStorage.getItem("answers")) || [];
  const countA = answers.filter(a => a === 'A').length;
  const countB = answers.filter(a => a === 'B').length;

  let result = "";

  if (countA > countB) {
    result = "You’re a grounded, hands-on creative who finds meaning in slow, thoughtful creation.";
  } else {
    result = "You’re a digital explorer who moves fast, loves tools, trends, and internet culture!";
  }

  document.getElementById("resultText").innerHTML = `
    ${result} <br><br>
    <strong>Score:</strong> ${countA} A's and ${countB} B's
  `;

  function restart() {
    localStorage.clear();
    window.location.href = "index1.html";
  }
</script>
