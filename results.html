<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Creative Type</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <h1>Your Result</h1>
    <p id="resultText"></p>
    <p>Thanks for taking the quiz! ✨</p>
    <button onclick="restart()">Start Over</button>
  </div>

  <script>
    // Get the answers from localStorage
    const answers = JSON.parse(localStorage.getItem("answers")) || [];

    // Count how many A's and B's
    const countA = answers.filter(a => a === 'A').length;
    const countB = answers.filter(a => a === 'B').length;

    // Generate result text
    let result = "";
    if (countA > countB) {
      result = "You’re a grounded, hands-on creative who finds meaning in slow, thoughtful creation.";
    } else {
      result = "You’re a digital explorer who moves fast, loves tools, trends, and internet culture!";
    }

    // Display result + score
    document.getElementById("resultText").innerHTML = `
      ${result} <br><br>
      <strong>Score:</strong> ${countA} A's and ${countB} B's
    `;

    // Restart button
    function restart() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
