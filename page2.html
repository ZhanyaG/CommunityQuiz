<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Quiz - Page 2</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <h2>Page 2 of 2</h2>
    <form id="form2">
      <p>5. Hands-on making or digital creation?</p>
      <label><input type="radio" name="q5" value="A" required /> Hands-on</label>
      <label><input type="radio" name="q5" value="B" /> Digital</label>

      <p>6. When stuck, do you scroll or go offline?</p>
      <label><input type="radio" name="q6" value="A" required /> Offline</label>
      <label><input type="radio" name="q6" value="B" /> Scroll</label>

      <p>7. Do you like creating trends or responding?</p>
      <label><input type="radio" name="q7" value="A" required /> Creating</label>
      <label><input type="radio" name="q7" value="B" /> Responding</label>

      <p>8. What's more satisfying?</p>
      <label><input type="radio" name="q8" value="A" required /> Making the work</label>
      <label><input type="radio" name="q8" value="B" /> Posting the work</label>

      <button type="submit">See Results</button>
    </form>
  </div>

  <script src="script1.js"></script>
</body>
</html>
